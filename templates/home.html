{% extends 'base.html' %}
{% block content %}
{% load static %}
    <div class="w-screen h-screen flex items-center pt-10">
        <div class="w-1/2 flex h-full p-32">
            <div class="bg-slate-50 p-6 w-full h-full rounded-2xl flex flex-col justify-center items-center text-zinc-800">
                <div class="flex flex-col items-start">
                    <h2 class="font-rubik text-5xl">Welcome!</h2>
                    <h3 class="font-rubik text-3xl">To Presidency University PhD Webapp</h3>
                    
                    <p class="mt-5 font-roboto text-2xl">Please sign-in to proceed.</p>
                </div>
                
                <div class="flex flex-col mt-5 w-full">
                    <form class="flex flex-col w-full px-3" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% if error %}
                        <p class="font-roboto text-red-500 text-xl my-2">Invalid user credentials</p>
                        {% endif %}
                        <input required class="w-full mb-7 px-8 py-5 text-xl border-2 rounded-lg border-solid border-primary focus:border-primary" type="text" name="username" placeholder="Email"/>
                        <input required class="w-full mb-7 px-8 py-5 text-xl border-2 rounded-lg border-solid border-primary focus:border-primary" type="password" name="password" placeholder="Password"/>
                        
                        <input class="font-rubik cursor-pointer active:bg-primary/80 w-full text-3xl bg-primary rounded-lg py-5 text-slate-100" type="submit" value="Submit">
                    </form>

                </div>

            </div>
        </div>
        <div class="w-1/2 h-full flex justify-center">
            <img class="w-3/4" src="{% static 'undraw_login.svg' %}" />
        </div>
    </div>
    
{% endblock %}
